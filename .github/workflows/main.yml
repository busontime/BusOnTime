name: CI CD

on:
  push:
    branches:
      - prod

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check Working Directory
        run: |
          ls -la
          ls -la android

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install dependencies
        run: npm install

      - name: Build Android Release
        run: npm run android-release

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: dev/apks
